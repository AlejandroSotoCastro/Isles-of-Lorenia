<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Isles of Lorenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<body>

        {% include 'navbar.html' %}

<ul class="nav nav-tabs" id="myTab" role="tablist">
        {% set tabs = ['ancestries', 'backgrounds', 'items', 'feats', 'traits', 'flairs'] %}
        {% for tab in tabs %}
        <li class="nav-item" role="presentation">
                <a class="nav-link" id="{{ tab }}-tab" data-bs-toggle="tab" data-bs-target="#{{ tab }}-tab-pane" type="button" role="tab" href="#{{ tab }}">{{ tab.capitalize() }}</a>
        </li>
        {% endfor %}
</ul>

<div class="tab-content" id="myTabContent">
        {% for tab in tabs %}
        <div class="tab-pane fade" id="{{ tab }}-tab-pane" role="tabpanel">
                {% include 'html_data/' ~ tab ~ '.html' %}
        </div>
        {% endfor %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
<script>
        document.addEventListener("DOMContentLoaded", function() {
                const hash = window.location.hash;
                if (hash) {
                        const tabTrigger = document.querySelector(`a[href="${hash}"]`);
                        if (tabTrigger) {
                                const tab = new bootstrap.Tab(tabTrigger);
                                tab.show();
                        }
                }
        });

</script>
